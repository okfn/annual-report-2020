- section: Network highlights
  text: |

    The coronavirus pandemic turned the world upside down in 2020 but Open Knowledge chapters from around the world stepped up, lending their knowledge and expertise to efforts to tackle COVID-19.
    
    [Open Knowledge Brazil](https://www.ok.org.br/) launched a successful legal challenge to get the Brazilian government to release more open data to help in the fight against COVID-19. The chapter also launched a [COVID-19 data transparency site](https://transparenciacovid19.ok.org.br/). Members of the Open Knowledge Switzerland team [joined](https://discuss.okfn.org/t/monitoring-covid-19-effects/9275) with other open data experts, public health officials and government workers to generate [comprehensive and timely open data](https://github.com/openZH/covid_19/) on the spread of COVID-19 in all the Swiss cantons that make up the country. Code for Germany – an Open Knowledge Germany project – was one of the partners which initiated the huge [WirVsVirus hackathon](https://wirvsvirushackathon.org/) aimed at solving COVID-19 issues with over 40,000 people taking part. Open Knowledge Belgium partnered for the [Hack the Crisis Belgium initiative](https://www.hackthecrisis.be/en/), bringing together the tech and start-up world to launch a public platform to create dedicated solutions. 
    
    To learn more about the activities of Network chapters, groups or affiliates in your country or region, visit [okfn.org/network](https://okfn.org/network/) to connect with people where you live who also want to open information and use it to empower individuals and communities.

